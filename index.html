<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="https://wallpaperaccess.com/full/656472.jpg">
        <center>
            <div>
            <h1 class="btn btn-primary pingpongtitle"><b>AI Ping Pong</b><button class="btn btn-primary info" data-toggle="modal" data-target="#myModal"><b>Instructions</b></button>
                <div id="myModal" class="modal fade ">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button class="close" data-dismiss="modal">&times;</button>
                          <h4>Instructions</h4>
                        </div>
                        <div class="modal-body">
                          <h2 class="btn btn-warning">Firstly, keep your laptop straight, and stand a metre away.</h2><br>
                          <h2 class="btn btn-warning">Move your right wrist up and down to control the paddle. Click on play. </h2><br>
                          <h2 class="btn btn-warning">The red paddle is your paddle and the orange one is your opponent's.</h2></div>
                      </div>
                    </div>
                  </div></h1>
            

        </div>
        <br>
        <br>
        <button class="btn btn-info start" onclick="startGame()"><b>Start</b></button>
        <button class="btn btn-danger restart" onclick="restart()"><b>Restart</b></button>
        <h3 class="btn btn-success status"><b></b></button>
        <div id="canvas"></div>
        </center>
<h5 id="footer">Created by Saahir</h1>
        <script src="main.js"></script>
    </body>
</html>
